<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NorthOaks.Client</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="NorthOaks.Client.styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/Blazor.Bootstrap/blazor.bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="js/resize.js"></script>

    <script>

        window.autoResizeTextarea = function () {
            const textarea = document.querySelector('.chat-input-field');
            if (textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            }
        };
        window.resetTextareaHeight = function () {
            const textarea = document.querySelector('.chat-input-field');
            if (textarea) {
                textarea.style.height = 'auto';
                textarea.rows = 1;
            }
        };
        window.scrollChatToBottom = function () {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
        };
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.enableResizer) {
                window.enableResizer();
            }
        });
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js"></script>
    <script src="js/pdfviewer.js"></script>
    <script src="js/resize.js"></script>
    <script src="js/modalHelper.js"></script>
</body>
</html>
